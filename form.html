<!DOCTYPE html>
<html>
<body>

<form action="mailto:FAKEADDRESS@kamk.fi" method="POST" id="validate" onsubmit="return validateSubmit()"> 
	<input type="email" name="_replyto" value="asd@gmail.com" id="validateEmail">
	<textarea   name="body" id="validateMessage">
	</textarea>
	<input type="submit" value="Send">
</form>

<script>
function validateSubmit(){
	//validate message
	var msg = document.getElementById("validateMessage").value;
	msg = msg.trim();
	if(msg == ""){
		alert("Must include a message!");
		return false;
	}
	//validate email address
	var email = document.getElementById("validateEmail").value;
	var validEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email);
	if(validEmail == false){
		alert("Invalid email adress");
		return false;
	}
	
	//continue and post
	var frm = document.getElementById("validate");
	var urlName = "harrihuhta";//trick bots?
	frm.setAttribute("action","https://formspree.io/" + urlName + "@kamk.fi");//using formspree to send directly, alternative "mailto:FAKEADRRESS@kamk.fi" for app
	frm.submit();
}
</script>

</body>
</html>
