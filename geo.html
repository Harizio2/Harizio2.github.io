<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");


function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  var t = document.getElementById("test");
  var size = 0.1;
  var px1 = position.coords.latitude-size;
  var px2 = px1+size*2;
  var py1 = position.coords.longitude - size;
  var py2 = py1 + size*2;
  t.setAttribute("src","https://www.openstreetmap.org/export/embed.html?bbox="+py1+"%2C"+px1+"%2C"+py2+"%2C"+px2+"&amp;layer=mapnik");
  x.innerHTML = "px1 " + px1 + "<br>px2 " + px2 + "<br>py1 " + py1 + "<br>py2 " + py2;
}
</script>

<iframe id="test" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=26.622619628906254%2C63.967524231698135%2C28.435363769531254%2C64.46509926662686&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=10/64.2174/27.5290">Näytä isommalla kartalla</a></small>
<div id="mapLocation" style="width: 640px; height: 480px;"></div>
</body>
</html>
